<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bhaskar Das - Link Up</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Press Start 2P', cursive;
    background-color: #FFF3E0; /* sandy background */
    color: #6D4C41; /* brown text */
    margin: 0;
    padding: 0;
    text-align: center;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  header {
    margin-bottom: 50px;
  }
  nav {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-top: 15px;
  }
  nav a {
    text-decoration: none;
    color: #6D4C41;
    transition: color 0.3s;
  }
  nav a:hover, nav a.active {
    color: #FFB74D; /* sandy highlight */
  }
  .sprite {
    display: block;
    margin: 0 auto 40px auto;
    width: 120px;
    height: 120px;
    animation: jump 0.6s ease-in-out infinite;
  }
  @keyframes jump {
    0%   { transform: translateY(0); }
    25%  { transform: translateY(-20px); }
    50%  { transform: translateY(0); }
    75%  { transform: translateY(-10px); }
    100% { transform: translateY(0); }
  }
  .contact-card {
    background-color: #FFE0B2; /* soft sand card */
    border: 3px solid #FFB74D;
    border-radius: 15px;
    padding: 40px 30px;
    width: 350px;
    margin: 20px auto;
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
  }
  .contact-card h2 {
    font-size: 18px;
    margin-bottom: 25px;
  }
  .contact-links a {
    display: inline-block;
    margin: 10px 15px;
    padding: 10px 20px;
    border: 2px solid #6D4C41;
    border-radius: 10px;
    text-decoration: none;
    color: #6D4C41;
    transition: all 0.3s;
  }
  .contact-links a:hover {
    background-color: #FFB74D;
    color: white;
    border-color: #FFB74D;
  }
  .contact-info {
    margin-top: 20px;
    font-size: 14px;
  }
  @media (max-width: 768px) {
    .contact-card { width: 90%; padding: 30px; }
    .sprite { width: 100px; height: 100px; }
  }
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>BHASKAR DAS</h1>
    <p class="subtitle">Software Engineering Undergrad | Pok√©mon Trainer</p>
    <nav>
        <a href="index.html" class="tab" tabindex="1">HOME</a>
        <a href="projects.html" class="tab" tabindex="2">PROJECTS</a>
        <a href="experience.html" class="tab" tabindex="3">EXPERIENCE</a>
        <a href="skills.html" class="tab" tabindex="4">SKILLS</a>
        <a href="hobbies.html" class="tab" tabindex="5">HOBBIES</a>
        <a href="linkup.html" class="tab active" tabindex="6">LINK UP</a>
    </nav>
  </header>

  <!-- Sandshrew Sprite -->
  <img src="assets/images/sandshrew.png" alt="Sandshrew Sprite" class="sprite">

  <div class="contact-card">
    <h2>Let's Connect!</h2>
    <div class="contact-links">
      <a href="https://linkedin.com/in/bhaskardasrj" target="_blank">LinkedIn</a>
      <a href="https://github.com/das-bhaskar" target="_blank">GitHub</a>
      <a href="mailto:contactbdrj@gmail.com">Email Me</a>
    </div>
    <div class="contact-info">
      <p>Email: contactbdrj@gmail.com</p>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const container = document.querySelector(".container");
  const navLinks = container.querySelectorAll("nav a");
  const focusable = [...navLinks];

  const activeLink = container.querySelector("nav a.active") || navLinks[0];
  activeLink.focus();

  document.addEventListener("keydown", (e) => {
    const current = document.activeElement;
    if (!focusable.includes(current)) return;
    const index = focusable.indexOf(current);

    if (e.key === "ArrowDown" || e.key === "ArrowRight") {
      e.preventDefault();
      focusable[(index + 1) % focusable.length].focus();
    }
    if (e.key === "ArrowUp" || e.key === "ArrowLeft") {
      e.preventDefault();
      focusable[(index - 1 + focusable.length) % focusable.length].focus();
    }

    if (e.key.toLowerCase() === "a" || e.key === "Enter") {
      if (current.tagName === "A") current.click();
    }

    if (e.key.toLowerCase() === "b" || e.key === "Escape") {
      window.location.href = "index.html";
    }
  });
});
</script>
</body>
</html>
